    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000; /* Dark background */
            color: white;
            text-align: center;
        }

        .header {
            font-size: 3rem;
            font-family: 'Pacifico', cursive;
            font-weight: bold;
            padding: 20px;
            background: #ff5500; /* SoundCloud Orange */
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 50px; /* Add margin to create space between header and content */
        }

        .header img {
            width: 40px; /* Adjust logo size */
            height: 40px;
            border-radius: 50%;
        }

        .section {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0px 8px 30px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            padding: 30px;
        }

        .landing img {
            width: 85%;
            max-height: 50vh;
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .mood-btn, .language-btn, .back-btn {
            font-size: 1.5rem;
            cursor: pointer;
            background: linear-gradient(145deg, #ff5500, #ff8800); /* SoundCloud Orange Gradient */
            border: none;
            padding: 18px 35px;
            border-radius: 30px;
            transition: all 0.3s ease;
            color: white;
            margin: 15px;
            box-shadow: 0px 4px 12px rgba(255, 255, 255, 0.5);
        }

        .mood-btn:hover, .language-btn:hover, .back-btn:hover {
            transform: scale(1.1);
            background: linear-gradient(145deg, #ff8800, #ff5500); /* Reverse gradient on hover */
        }

        .song-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #222222; /* Dark background for song items */
            padding: 15px;
            margin: 15px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(255, 255, 255, 0.3);
            width: 150px; /* Reduced size to fit 2 per row */
            height: 220px; /* Adjusted height */
            transition: all 0.3s;
            overflow: hidden;
            cursor: pointer;
        }

        .song-item:hover {
            background: #ff5500; /* SoundCloud Orange on hover */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.6);
        }

        .song-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .song-item .song-info {
            padding-top: 10px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            text-align: center;
            transition: all 0.3s;
        }

        .song-item:hover img {
            transform: scale(1.05);
        }

        .song-item:hover .song-info {
            color: #000;
        }

        h2 {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            margin-bottom: 30px;
            margin-top: 30px;
        }

        /* Style for the song list */
        #songList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            min-height: 50vh; /* Ensures enough space for songs */
        }
    </style>

    <script>
        
function searchSongs() {
    let input = document.getElementById("searchBar").value.toLowerCase();
    let songs = document.getElementsByClassName("song-item");

    for (let i = 0; i < songs.length; i++) {
        let songName = songs[i].querySelector(".song-info").textContent.toLowerCase();
        if (songName.includes(input)) {
            songs[i].style.display = "flex"; // Show matching songs
        } else {
            songs[i].style.display = "none"; // Hide non-matching songs
        }
    }
}

        function nextSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => section.style.display = 'none');
            document.getElementById(sectionId).style.display = 'flex';
        }

        function selectMood(mood) {
            localStorage.setItem("selectedMood", mood);
            nextSection('languageSection');
        }

        function selectLanguage(language) {
            localStorage.setItem("selectedLanguage", language);
            displaySongs();
        }

        function displaySongs() {
            let mood = localStorage.getItem("selectedMood");
            let language = localStorage.getItem("selectedLanguage");
            const songList = document.getElementById("songList");
            songList.innerHTML = "";

            if (songs[mood] && songs[mood][language]) {
                songs[mood][language].forEach(song => {
                    const div = document.createElement("div");
                    div.classList.add("song-item");
                    div.innerHTML = `
                        <img src="${song.img}" alt="Album Cover">
                        <div class="song-info">${song.name}</div>
                    `;
                    songList.appendChild(div);
                });
                nextSection('songsSection');
            }
        }

        function goBack() {
            localStorage.clear();
            nextSection('landing');
        }

        window.onload = () => nextSection('landing');
    </script>
